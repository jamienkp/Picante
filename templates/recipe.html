<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe - Alouda Sorbet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff3e0;
        }
        .recipe-container {
            max-width: 800px;
            margin: auto;
        }
        .section-title {
            color: #d32f2f;
            border-bottom: 2px solid #ff7043;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 30px;
        }
        .recipe-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Chef Lacaza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Recipe Content -->
    <div class="container recipe-container my-5">
        <div class="text-center">
            <h1 class="display-4 text-danger fw-bold">Alouda Sorbet Recipe</h1>
            <p class="lead">A refreshing and creamy drink perfect for warm days.</p>
        </div>

        <!-- Recipe Image -->
        <div class="text-center my-4">
            <img src="{{ url_for('static', filename='images/Alouda.jpg') }}" class="recipe-image" alt="Alouda Sorbet">
        </div>

        <!-- Recipe Content (Dynamically Rendered) -->
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title section-title">Ingredients</h5>
                <pre>{{ recipe.split('Instructions')[0] }}</pre> <!-- Split content into ingredients and instructions -->
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title section-title">Instructions</h5>
                <pre>{{ recipe.split('Instructions')[1] }}</pre> <!-- Render instructions after the split -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Jamie | Made with ❤️
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
